<html>
<head>
    <script>
        function subst() {
            var vars = {};
            var locationparameters = window.location.search.substring(1).split('&');
            for (var parameter in locationparameters) {
                var z = locationparameters[parameter].split('=', 2);
                vars[z[0]] = unescape(z[1]);
            }
            var x = ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection'];
            for (var w in x) {
                var y = document.getElementsByClassName(x[w]);
                for (var j = 0; j < y.length; ++j) y[j].textContent = vars[x[w]];
            }
        }
    </script>
</head>
<body style="border:0; margin: 0;" onload="subst()">
<table style="border-bottom: 1px solid black; width: 100%">
    <tr>
        <td class="section"></td>
        <td style="text-align:right">
            Page <span class="page"></span> of <span class="topage"></span>
        </td>
    </tr>
</table>
</body>
</html>
