    <style>
        .body {
            background: rgb(204, 204, 204);
        }

        article {
            background: white;
            width: 21cm;
        {#            height: 29.7cm;#} display: block;
            margin: 0 auto 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);

        {#            font-size: 11pt;#}{#            font-family: Arial;#} text-justify: distribute;
            line-height: 22pt;
        }

        @media print {
            body, article[size="A4"] {
                margin: 0;
                box-shadow: 0;
                background: transparent;
            }

        }

        .no-print {
            display: block;
        }

        @media print {
            .cke_pagebreak {
                display: block;
                page-break-before: always;
            }
        }

        .fixed-on-top:after {
            position: fixed;
            left: 0;
            top: 0;
        {#            height: 30px;#} width: 100%;
            z-index: 999;

        }

        .fixed-on-bottom {
            position: fixed;
            left: 0;
            bottom: 0;
        {#            height: 30px;#} width: 100%;
            z-index: 999;
        }


    </style>

<body class="body">
<div class="navbar-fixed-top on">
    <div class="btn-toolbar cke_top">
        <div class="btn-group">
            <button class="btn btn-default" data-original-title="Bold - Ctrl+B"><i class="glyphicon glyphicon-print"></i>
            </button>
            <button class="btn btn-default" data-original-title="Italic - Ctrl+I"><i
                    class="glyphicon glyphicon-italic"></i>
            </button>
            <button class="btn btn-default" data-original-title="List"><i class="glyphicon glyphicon-list"></i>
            </button>
            <button class="btn btn-default" data-original-title="Img"><i class="glyphicon glyphicon-picture"></i>
            </button>
            <button class="btn btn-default" data-original-title="URL"><i class="glyphicon glyphicon-arrow-right"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" data-original-title="Align Right"><i
                    class="glyphicon glyphicon-align-right"></i>
            </button>
            <button class="btn btn-default" data-original-title="Align Center"><i
                    class="glyphicon glyphicon-align-center"></i>
            </button>
            <button class="btn btn-default" data-original-title="Align Left"><i
                    class="glyphicon glyphicon-align-left"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" data-original-title="Preview"><i class="glyphicon glyphicon-eye-open"></i>
            </button>
            <button class="btn btn-default" data-original-title="Save"><i class="glyphicon glyphicon-ok"></i>
            </button>
            <button class="btn btn-default" data-original-title="Cancel"><i class="glyphicon glyphicon-trash"></i>
            </button>
        </div>
    </div>
    <div id="top">
        <!-- This div will handle all toolbars. -->
    </div>
</div>
